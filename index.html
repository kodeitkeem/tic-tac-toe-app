<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="./css/style.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script defer src="./js/script.js"></script>
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
        <h2 id="message">Its Player 1's Turn</h2>
    </header>
    <main>
        <section id="gameboard">
            <div class="square bottom">X</div>
            <div class="square bottom right left">O</div>
            <div class="square bottom">X</div>
            <div class="square">O</div>
            <div class="square right left">X</div>
            <div class="square">O</div>
            <div class="square top">X</div>
            <div class="square top right left">O</div>
            <div class="square top">X</div>
        </section>
        <section id="button">
            <button id="reset-btn">Reset</button>
        </section>
    </main>
    <footer>
        <p>Copyright &copy; 2020 All Rights Reserved</p>
    </footer>
</body>
</html>
